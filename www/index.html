<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>خطة التحرر من العادة السرية</title>

    body {

      padding: 1rem;
      text-align: center;

    }
    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    }
    button {
      background: teal;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;

      font-size: 1rem;
    }
    button:hover {
      background: #006666;
    }
    .counter {
      font-size: 2rem;

      color: teal;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
